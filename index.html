## 開発環境 on Linux
　
### by tsutsu

---

### Linuxでの開発環境

<br>

Windowsで開発をしてきたプログラマでも

使えそうなLinuxでの開発環境が整いました

--

### これがほしい

<br>

* ターミナル＆シェル
* プログラミング用エディタ
* Gitクライアント

---

### ターミナル＆シェル

<br>

とりあえずこのあたりを使っていますが

Windowsではあまりターミナルは使わないので

あまりこだわりがない．．．（勉強中）

<br>

terminator，zsh，tmux

--

### 最低限の操作と見た目

<br>

タブやペインの移動，プロンプトをかっこよく

![image](image/image01.png)

--

### ビルドエラーも見やすく

<br>

これをやるまで正直つらかった．．．

![image](image/image02.png)

---

### プログラミング用エディタ

<br>

* 見た目がかっこいいのがいい
* できるだけ入力補完が効いてほしい
* C/C++でのシンボルの検索，ジャンプがしたい
* Go Back機能がほしい
* 複数言語への対応が手軽にできてほしい
* できれば慣れたキーバインドで
* できればWindowsでも同じものを使いたい

--

### 候補のエディタ

<br>

* Visual Studio Code ★
* Atom
* Sublime Text 3
* Emacs

--

### AtomからVS Codeに乗り換えた理由

<br>

* シンボルの検索機能が強力（Go Backも）
* 日本語表示が整理された（中華フォント対策）
* デザインが好き（慣れ親しんだテーマ）
* 拡張だけでなく標準の機能もしっかりしている
* 起動が軽い
* 拡張機能（対応言語）が充実してきた

--

### コマンドパレット

<br>

ショートカットキーをはじめから覚えなくてもOK

![image](image/image03.png)

--

### 定義のチラ見機能

<br>

本家のVisual Studioにも欲しい機能

![image](image/image04.png)

--

### ステップ実行も

<br>

変数のウォッチやコールスタック

![image](image/image05.png)

--

### 一応スクリーンエディタも

<br>

Emacsもそれなりに環境を作っています

![image](image/image06.png)

---

### Gitクライアント

<br>

* 現在の更新ファイル一覧がわかりやすく見たい
 * 更新ファイル一覧から更新内容が見たい
 * ファイル，行単位でのステージをしたい
* コミット履歴がわかりやすく見たい
 * 各コミットの更新ファイルの一覧が見たい
 * 更新ファイル一覧から変更内容が見たい
 * コミット履歴からいろいろな操作がしたい  
ブランチ操作，チェリーピック，リベース，リバート
* 見た目がかっこいいのがいい

--

### 候補のGitクライアント

<br>

* GitKraken ★
* Magit（Emacs）
* tig
* git-cola
